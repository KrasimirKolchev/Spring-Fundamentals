<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Andrey\'s')"></head>
<body>
   <header>
       <nav th:replace="fragments/menu :: menu"></nav>
   </header>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" >Login</span></h1>
        <hr class="hr-3"/>
        <form th:object="${userLoginBindingModel}" th:action="@{/users/login}" method="POST" class="mx-auto w-25 bg-dark bg-gray p-3 rounded" >
                <h4 th:if="${notFound}" class="text-center bg-dark text-danger">Wrong username or password</h4>
			<th:block th:each="e : ${#fields.errors()}">
                <h6 th:text="${e}" class="text-center bg-dark text-danger">Wrong username</h6>
            </th:block>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:field="*{username}" type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control"
                       id="password" name="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </main>
   <footer th:include="fragments/foot :: foot"></footer>
</body>
</html>
