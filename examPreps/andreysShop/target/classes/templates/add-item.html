<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Andrey\'s')"></head>
<body>
<header>
    <nav th:replace="fragments/menu :: menu"></nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form th:object="${itemAddBindingModel}" th:action="@{/items/add}" method="POST" class="mx-auto w-25 bg-dark p-3 rounded text-center">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field="*{name}" type="text" class="form-control" id="name" name="name" />
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Incorrect name!</small>
            <small th:if="${itemFound}" class="text-danger">Item already exist!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}" type="text" class="form-control" id="description" name="description"/>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  class="text-danger">Incorrect description</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option th:each="cat : ${clothCategories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
            <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}"  class="text-danger">Incorrect category</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select class="browser-default custom-select" id="gender" name="gender" >
                <option value="">Select gender</option>
                <option th:each="g : ${gender}" th:value="${g}" th:text="${g}">Male</option>
            </select>
            <small th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"  class="text-danger">Incorrect gender</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}" type="number" class="form-control" id="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Incorrect price!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>
<footer th:include="fragments/foot :: foot"></footer>

</body>
</html>
