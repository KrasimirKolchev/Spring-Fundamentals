<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body>

<header>
    <nav th:include="~{fragments/menu}" class="navbar navbar-expand-lg navbar-toggler bg-dark"></nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-8 align-self-center">
                <div class="justify-content-center">
                    <h1>Welcome to LinkedOut Application</h1>
                </div>
                <div th:text="|Last update of Database: ${#dates.createNow()}|">Last update of Database: {Current date and time}</div>

            </main>
        </div>
    </div>
</main>
<footer th:include="~{fragments/foot}" id="footer"></footer>
</body>
</html>
