<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}">

</head>
<body>
<header>
    <nav th:include="~{/fragments/menu}" class="navbar navbar-expand-lg navbar-light bg-dark"></nav>

</header>
<main>
    <h1 class="text-center mt-2">Delete Hero</h1>
    <hr class="hr-3"/>
    <form th:object="${hero}" th:action="@{/heroes/delete/{id}(id=${hero.id})}" th:method="POST" class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="name" class="h3 mb-2">Name</label>
            </div>
            <input th:text="*{name}" type="text" class="form-control" id="name" name="name" value="SoulTaker" disabled>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="heroClass" class="h3 mb-2">Hero class</label>
            </div>
            <input th:text="*{heroClass}" type="text" class="form-control" id="heroClass" name="heroClass" value="Warrior" disabled/>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="level" class="h3 mb-2">Level</label>
            </div>
            <input th:text="*{level}" type="number" class="form-control" id="level" name="level" value="75" disabled/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-danger text-white mb-3" type="submit" value="Delete Hero">Delete Hero</button>
        </div>
    </form>
</main>
<footer th:include="~{/fragments/footer}" class="footer bg-dark  py-2"></footer>
</body>
</html>
