<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}">

</head>
<body>
<header>
    <nav th:include="~{/fragments/menu}" class="navbar navbar-expand-lg navbar-light bg-dark"></nav>

</header>
<main>
    <h1 class="text-center">Login</h1>
    <hr class="hr-3"/>
    <form th:object="${userLoginBindingModel}" th:action="@{/users/login}" th:method="POST" class="mx-auto w-15">
        <div class="form-group">
            <h4 th:if="${notFound}" class="text-center text-danger">Incorrect username or password!</h4>
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}" type="text" class="form-control" id="username" name="username"/>
            <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-center text-danger"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Login</button>
        </div>
    </form>
</main>
<footer th:include="~{/fragments/footer}" class="footer bg-dark  py-2"></footer>
</body>
</html>
