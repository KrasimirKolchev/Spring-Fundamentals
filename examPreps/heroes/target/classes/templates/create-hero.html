<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}">

</head>
<body>
<header>
    <nav th:include="~{/fragments/menu}" class="navbar navbar-expand-lg navbar-light bg-dark"></nav>
</header>
<main>
    <h1 class="text-center mt-2">Create Hero</h1>
    <hr class="hr-3"/>
    <form th:object="${heroAddBindingModel}" th:action="@{/heroes/create}" th:method="POST" class="mx-auto w-15">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Hero Name</label>
            </div>
            <input th:field="*{name}" type="text" class="form-control" id="name" name="name"/>
            <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-center text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroClass" class="h4 mb-2">Hero Class</label>
            </div>
            <select style="margin-left: 20%; width: 150px;" id="heroClass" name="heroClass">
                <option value="" >Select Hero Class</option>
                <option th:each="h : ${heroClass}" th:value="${h}" th:text="${h}"></option>
            </select>
            <small th:each="e : ${#fields.errors('heroClass')}" th:text="${e}" class="text-center text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="level" class="h4 mb-2">Level</label>
            </div>
           <input th:field="*{level}" type="number" class="form-control" id="level" name="level"/>
            <small th:each="e : ${#fields.errors('level')}" th:text="${e}" class="text-center text-danger"></small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">
                Create Hero
            </button>
        </div>
    </form>
</main>
<footer th:include="~{/fragments/footer}" class="footer bg-dark  py-2"></footer>
</body>
</html>
