<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}">

</head>
<body>
<header>
    <nav th:include="~{/fragments/menu}" class="navbar navbar-expand-lg navbar-light bg-dark"></nav>

</header>
<main>
    <div class="text-center mb-3">
        <h4 th:text="|Welcome to the arena, ${session.user.username}|" class="text-white mt-2"></h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div th:each="hero : ${heroes}" class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3">
                <img src="img/archer.jpg" class="img-thumb" width="300" height="300"/>
                <h5 th:text="${hero.heroClass}" class="text-white text-center">Warrior</h5>
                <a th:href="@{/heroes/details/{id}(id=${hero.id})}" class="btn btn-info mb-2">Details</a>
                <a th:href="@{/heroes/delete/{id}(id=${hero.id})}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        <div class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3">
                <img name="hreoImage.jpg" class="img-thumb" width="300" height="300"/>
                <h5 class="text-white text-center">Warrior</h5>
                <a class="btn btn-info mb-2">Details</a>
                <a class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</main>
<span style="visibility: hidden">...</span>
<footer th:include="~{/fragments/footer}" class="footer bg-dark  py-2"></footer>
</body>
</html>
