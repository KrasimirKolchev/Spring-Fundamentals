<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}">

</head>
<body>
<header>
    <nav th:include="~{/fragments/menu}" class="navbar navbar-expand-lg navbar-light bg-dark"></nav>

</header>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form th:object="${userRegisterBindingModel}" th:action="@{/users/register}" th:method="POST" class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}" type="text" class="form-control" id="username" name="username"/>
            <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-center text-danger"></small>
            <small th:if="${found}" class="text-center text-danger">Username already exist!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" type="email" class="form-control" id="email" name="email"/>
            <small th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-center text-danger"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password"/>
            <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-center text-danger"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"/>
        </div>
		<div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                 <label for="country" class="h4 mb-2">Country</label>
			</div>
            <input th:field="*{country}" type="text" class="form-control" id="country" name="country"/>
            <small th:each="e : ${#fields.errors('country')}" th:text="${e}" class="text-center text-danger"></small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<footer th:include="~{/fragments/footer}" class="footer bg-dark  py-2"></footer>
</body>
</html>
