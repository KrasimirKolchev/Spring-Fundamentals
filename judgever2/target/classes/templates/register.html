<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="~{fragments/head}"></head>

<body>
    <div class="container ">
        <nav th:include="~{fragments/menu}" class="navbar navbar-expand-xl navbar-light bg-light rounded"></nav>        <div class="container mt-lg-5 border-right border-bottom bg-transparent h-100">
            <h1 class="w-100 text-light text-right">Register</h1>
        </div>
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row mt-2">
                        <div class="col-12">
                            <form th:object="${userAddBindingModel}" th:action="@{/users/register}" method="POST" class="tm-login-form">

                                <th:block th:if="${registrationError}">
                                    <div class="mx-auto text-center">
                                        <small th:text="${registrationError}" class="text-danger"></small>
                                        <br/>
                                        <br/>
                                    </div>
                                </th:block>

                                <div class="input-group">
                                    <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                    <input th:field="*{username}" name="username" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                           id="username" placeholder="Enter username" th:errorclass="bg-danger">
                                    <div class="mx-auto">
                                        <th:block th:each="e : ${#fields.errors('username')}">
                                            <small th:text="${e}" class="text-danger"></small>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                    <input name="password" type="password" class="form-control validate"
                                           id="password" placeholder="Enter password" th:errorclass="bg-danger">
                                    <div class="mx-auto">
                                        <th:block th:each="e : ${#fields.errors('password')}">
                                            <small th:text="${e}" class="text-danger"></small>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="confirmPassword" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Confirm Password</label>
                                    <input name="confirmPassword" type="password" class="form-control validate" id="confirmPassword" placeholder="Confirm password" th:errorclass="bg-danger">
                                </div>
                                <div class="mx-auto">
                                    <th:block th:each="e : ${#fields.errors('confirmPassword')}">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </th:block>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email</label>
                                    <input th:field="*{email}" name="email" type="email" class="form-control validate" id="email" placeholder="Enter email" th:errorclass="bg-danger">
                                </div>
                                <div class="mx-auto">
                                    <th:block th:each="e : ${#fields.errors('email')}">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </th:block>

                                </div>
                                <div class="input-group mt-3">
                                    <label for="git" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Git</label>
                                    <input th:field="*{git}" name="git" type="text" class="form-control validate" id="git" placeholder="Enter git" th:errorclass="bg-danger">
                                </div>
                                <div class="mx-auto">
                                    <th:block th:each="e : ${#fields.errors('git')}">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </th:block>
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto">Register</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
    </div>
    <footer th:include="~{fragments/foot}" class="row"></footer>
</body>

</html>
