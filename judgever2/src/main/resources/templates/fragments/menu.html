<th:block  xmlns:th="http://www.thymeleaf.org">
    <a class="navbar-brand" href="/">
        <h1 class="tm-site-title mb-0">Judge v2</h1>
    </a>
    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <th:block th:unless="${session.isEmpty()}">
                <li class="nav-item" >
                    <a class="nav-link" href="#">
                        <span th:text="|Hello ${session.user.username}|">Hello {}</span>
                    </a>
                </li>
                <th:block th:if="${session.role == 'ADMIN'}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                           role="button" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/exercise/add">Add Exercise</a>
                            <a class="dropdown-item" href="/roles/add">Add Role</a>
                        </div>
                    </li>
                </th:block>

                <li class="nav-item">
                    <a class="nav-link" href="/homework/check">Check Homework</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/homework/add">Add Homework</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/profile/(id=${session.id})}">Profile</a>
                </li>
            </th:block>
        </ul>
        <ul class="navbar-nav">
            <th:block th:if="${session.isEmpty()}">
                <li class="nav-item">
                    <a class="nav-link d-flex" href="/users/login">
                        <span>Login</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex" href="/users/register">
                        <span>Register</span>
                    </a>
                </li>
            </th:block>
            <th:block th:unless="${session.isEmpty()}">
                <li class="nav-item">
                    <a class="nav-link d-flex" href="/users/logout">
                        <span>Logout</span>
                    </a>
                </li>
            </th:block>
        </ul>
    </div>
</th:block>
