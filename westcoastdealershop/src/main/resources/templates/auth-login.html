<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head('Auto dealer shop: Login')"></head>

<body>
    <div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img src="/static/img/car.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div th:include="fragments/menu :: menu"></div>
    </nav>
</div>

    <div class="container">
        <h2 class="text-center text-white">Login</h2>
        <form th:object="${userLoginBindingModel}" th:action="@{/users/login}" th:method="POST" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <p th:if="${NotFound}" th:text="${NotFound}" class="errors alert alert-danger" >Invalid username or password.</p>
                <br/>
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" value="username" id="username" name="username" type="text" class="form-control"
                       placeholder="Username" />
            </div>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger"></p>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input value="password" id="password" name="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
            </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger"></p>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
        <div th:include="fragments/footer :: foot"></div>
	</div>
</body>
</html>
