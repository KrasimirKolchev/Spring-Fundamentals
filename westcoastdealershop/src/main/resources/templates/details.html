<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head('Auto dealer shop: Details')"></head>
<body>
<main>
    <div th:include="fragments/menu :: menu"></div>

    <div class="container">
        <h2 class="text-center text-white mt-5">Car Details</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <div class="col-md-5 d-flex flex-column bg-text mb-3" th:object="${offer}">
                <img class="img-fluid" th:src="*{imageUrl}">
                <div class="row">
                    <div class="col">
                        <h2>Car Info:</h2>
                        <h4 th:text="|Brand: *{model.brand.name}|"></h4>
                        <h4 th:text="|Model: *{model.name}|"></h4>
                        <h4 th:text="|Year: *{year}|"></h4>
                        <h4 th:text="|Engine: *{engine.displayValue}|"></h4>
                        <h4 th:text="|Transmission: *{transmission.displayValue}|"></h4>
                    </div>
                    <div class="col">
                        <h2>Offer Info:</h2>
                        <h4 th:text="|Seller username: *{seller.username}|"></h4>
                        <h4 th:text="|Price: *{price}|"></h4>
                        <h4 th:text="|Modified: *{modified}|"></h4>
                    </div>
                </div>

                <div class="form-group">
                        <label for="description">Description</label>
                        <br>
                        <textarea th:text="*{description}" class="bg-dark text-white" name="description" id="description"
                                  disabled >Offer description</textarea>

                </div>

                <h4><a class="btn-outline-danger" th:href="@{delete/{id}(id=*{id})}">Delete</a></h4>
            </div>


        </div>
    </div>
</main>
<div th:include="fragments/footer :: foot"></div>
</body>
</html>
