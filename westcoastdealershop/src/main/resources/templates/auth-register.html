<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head('Auto dealer shop: Register')"></head>

<body>
    
	<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img src="/img/car.png" class="logo" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div th:include="fragments/menu :: menu"></div>
    </nav>
	</div>

    <div class="container">
        <h2 class="text-center text-white">Register User</h2>
        <form th:object="${userAddBindingModel}" th:action="@{/users/register}" th:method="POST" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="firstName" class="text-white font-weight-bold">First Name</label>
                    <input th:field="*{firstName}" id="firstName" name="firstName" type="text" class="form-control"
                           placeholder="First name" />
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger">First name is required.</p>

                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                    <input th:field="*{lastName}" id="lastName" name="lastName" type="text" class="form-control"
                           placeholder="Last name" />
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger">Last name is required.</p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input th:field="*{username}" id="username" name="username" type="text" class="form-control"
                           placeholder="Username" />
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger">Username name is required.</p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input id="password" type="text" name="password" class="form-control"
                           placeholder="Password" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger">Password is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="text-center text-white font-weight-bold" for="roles">Engine</label>
                <select id="roles" name="roles" class="form-control" multiple >
                    <option th:each="role : ${T(com.westcoastdealershop.models.entities.enums.Role).values()}"
                    th:value="${role}" th:text="${role}" >
                        User roles
                    </option>
                </select>
                <!--/*@thymesVar id="Empty" type=""*/-->
                    <p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="errors alert alert-danger">Selecting a role is required.</p>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
        <div th:include="fragments/footer :: foot"></div>
	</div>
	
</body>
</html>
