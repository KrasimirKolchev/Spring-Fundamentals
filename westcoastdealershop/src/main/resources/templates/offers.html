<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head('Auto dealer shop: Offers')"></head>

<body>
    
	<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img src="/img/car.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div th:include="fragments/menu :: menu"></div>
    </nav>
	</div>


    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">


                <div th:each="o : ${offers}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" th:src="${o.imageUrl}" alt="Car image">
                    </div>
                    <div class="card-body pb-1">
                        <h5 class="card-title" th:text="|${o.year} ${o.model.brand.name} ${o.model.name}|"></h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text"><span th:text="|${o.price} : ${o.mileage}|"></span></div>
                            <div class="card-text" th:text="|${o.engine.displayValue}, ${o.transmission.displayValue}|"></div>
                        </li>
                    </ul>
                    <div class="card-body">
                        <a class="card-link" th:href="@{details/{id}(id=${o.id})}">Details</a>
                    </div>
                </div>


        </div>
    </div>

    <div>
        <div th:include="fragments/footer :: foot"></div>
	</div>

</body>
</html>
